---
# Run with ansible-playbook yamlfile --extra-vars 'ansible_become_pass=PASS'
- name: a playbook to learn how to provision localhost with ansible
  hosts: 127.0.0.1
  connection: local
  tasks:
    - name: ping myself
      ping:
    - name: ensure i3 is installed
      become: true
      apt: name=i3 update_cache=yes state=present
